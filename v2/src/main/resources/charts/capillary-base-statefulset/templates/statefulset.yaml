{{- $releaseName := .Release.Name}}
{{- $crmModuleName := .Values.crmModuleName}}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name  }}
  labels:
    app: {{ .Release.Name  }}
    chart: {{ template "capillary-base-statefulset.chart" . }}
    heritage: {{ .Release.Service }}
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
{{- if .Values.roleName }}
    iam.amazonaws.com/role: {{ .Values.roleName }}
{{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      release: {{ .Release.Name }}
  serviceName: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        release: {{ .Release.Name }}
      annotations:
        deploymentId: {{ .Values.deploymentId }}
        buildId: {{ .Values.buildId }}
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      volumes:
        {{- range .Values.secretFileMounts }}
        {{- with . }}
        - name: "{{ .name }}-vol"
          secret:
            secretName: "{{ .Release.Name  }}-file-credentials"
            items:
              - key: {{ .name }}
                path: "."
        {{- end }}
        {{- end }}
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image }}"
{{- if .Values.capabilities }}
          securityContext:
            capabilities:
              add:
              {{- range .Values.capabilities.add }}
              {{- with . }}
              - {{ . }}
              {{- end}}
              {{- end}}
              drop:
              {{- range .Values.capabilities.drop }}
              {{- with . }}
              - {{ . }}
              {{- end}}
              {{- end}}
  {{- end }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
          {{- range .Values.secretFileMounts }}
          {{- with . }}
            - name: "{{ .name }}-vol"
              mountPath: {{ .mountPath }}
          {{- end }}
          {{- end }}
          {{- range .Values.persistentVolumeClaims }}
          {{- with . }}
            - name: "{{ .name }}"
              mountPath: {{ .mountPath }}
              subPath: {{ .volumeDirectory }}
          {{- end }}
          {{- end }}
          ports:
              {{- range .Values.ports }}
              {{- with . }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: TCP
              {{- end }}
              {{- end }}
{{- if or .Values.podCPULimit .Values.podMemoryLimit }}
          resources:
            limits:
            {{- if .Values.podCPULimit }}
              cpu: {{ .Values.podCPULimit }}
            {{- end}}
            {{- if .Values.podMemoryLimit }}
              memory: {{ .Values.podMemoryLimit }}Gi
            {{- end}}
{{- end }}
          env:
{{- range $k, $v := .Values.configurations }}
          - name: {{ $k }}
            valueFrom:
              secretKeyRef:
                name: "{{ $releaseName }}-configs"
                key: {{ $k }}
{{- end }}
{{- range $k, $v := .Values.credentials }}
          - name: {{ $k }}
            valueFrom:
              secretKeyRef:
                name: "{{ $releaseName }}-credentials"
                key: {{ $k }}
{{- end }}
{{- if .Values.enableLivenessTCP}}
{{- template "livenessTCP" . }}
{{- end }}
{{- if .Values.enableLivenessHTTP}}
{{- template "livenessHTTPGet" . }}
{{- end }}
{{- if .Values.enableReadinessTCP}}
{{- template "readinessTCP" . }}
{{- end }}
{{- if .Values.enableReadinessHTTP}}
{{- template "readinessHTTPGet" . }}
{{- end }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
        environment: {{ .Values.nodeSelector }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
  volumeClaimTemplates:
  {{- range .Values.persistentVolumeClaims }}
  {{- with . }}
    - metadata:
        name: "{{ .name }}-vol"
      spec:
        accessModes:
          - {{ .accessMode }}
        resources:
          requests:
            storage: {{ .storageSize }}Gi
  {{- end }}
  {{- end }}