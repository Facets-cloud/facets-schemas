<ion-grid fixed>
  <ion-toolbar color=dark>
    <ion-title>Build {{application?.name}}</ion-title>
  </ion-toolbar>

<ion-content>
    <div style="padding: 2%">
      <ion-label position="stacked"><b>Branch/Tag</b></ion-label>
      <ion-input placeholder="origin/master" type="text" [(ngModel)]="build.tag" ></ion-input>
      <ion-label position="stacked"><b>Description</b></ion-label>
      <ion-input placeholder="fix for #1234" type="text" [(ngModel)]="build.description" ></ion-input>
      <ion-button slot=start (click)="startBuild()">
        build
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-button>
    </div>
</ion-content>
</ion-grid>
