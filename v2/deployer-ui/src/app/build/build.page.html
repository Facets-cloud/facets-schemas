<ion-grid fixed>
  <ion-toolbar color=dark>
    <ion-title>Build {{application?.name}}</ion-title>
  </ion-toolbar>

<ion-content>
    <ion-item>
      <ion-label position="stacked"><b>Branch/Tag</b></ion-label>
      <ion-input placeholder="origin/master" type="text" [(ngModel)]="build.tag" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="startBuild()">
        build
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-button>
    </ion-item>
</ion-content>
</ion-grid>
