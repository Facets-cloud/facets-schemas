<ion-grid fixed>
<ion-toolbar color=dark>
    <ion-title>
      Application Families
    </ion-title>
  </ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let family of applicationFamilies" routerLink="/{{family}}/applications">
        <ion-label>
            {{ family }}
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
</ion-grid>
