<nb-card>
  <nb-card-body>
    <nb-stepper #stepper linear=true>
      <nb-step [stepControl]="selectedEnv" label="Environment">
        <div style="width:10%; margin: auto; min-width: 100px;">
          <nb-select required [(ngModel)]="environment" #selectedEnv="ngModel" name="environment" id="environment"
            placeholder="Select Environment" fixedWidth>
            <nb-option #cluster *ngFor="let env of environments" value="{{env.name}}">
              {{env.name}}
            </nb-option>
          </nb-select>
        </div>
        <div style="padding-top: 1rem; float: right;">
            <button [disabled]="selectedEnv.invalid" nbButton nbStepperNext >Next</button>
        </div>
      </nb-step>
      <nb-step [stepControl]="date" label="Month">
        <div style="width:20%; margin: auto; min-width: 100px;">
          <nb-calendar [date]="date" (dateChange)="handleDateChange($event)"></nb-calendar>
        </div>
        <div style="padding-top: 1rem; float: right;">
          <button nbButton (click)="listDumpFiles()">Submit</button>
        </div>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>

<nb-card *ngIf="showDumpFiles">
  <nb-card-body>
    <p><strong>File List</strong></p>
    <ng2-smart-table [settings]="settings" [source]="dumpFiles"></ng2-smart-table>
  </nb-card-body>
</nb-card>
