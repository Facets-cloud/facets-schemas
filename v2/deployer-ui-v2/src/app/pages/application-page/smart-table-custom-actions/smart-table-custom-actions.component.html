<button (click)="showBuildDetails()" nbTooltip="Build Details" nbButton appearance="ghost"><nb-icon pack="eva" icon="info-outline"></nb-icon></button>
<button (click)="showBuildLogs()" nbTooltip="Build Logs" nbButton appearance="ghost"><nb-icon pack="eva" icon="file-text-outline"></nb-icon></button>
<button *ngIf="rowData.status === 'SUCCEEDED'" (click)="deploy()"  nbTooltip="Deploy Build" nbButton appearance="ghost"><nb-icon pack="eva" icon="paper-plane-outline"></nb-icon></button>
<button (click)="promoteBuild()" *ngIf="rowData.status === 'SUCCEEDED' && !rowData.promoted" nbTooltip="Promote Build" nbButton appearance="ghost"><nb-icon pack="eva" icon="star-outline"></nb-icon></button>
