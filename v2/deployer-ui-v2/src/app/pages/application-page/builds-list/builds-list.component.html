<div style="margin-bottom: 1rem">
    <button nbButton (click)=showBuildDialog()>Build Now</button>
</div>
<nb-tabset>
  <nb-tab tabTitle="Deployment Builds">
    <div style="margin-bottom: 1rem;">
      <input type="text" nbInput shape="round" placeholder="Search" (input)="search($event.target.value)">
    </div>
    <ng2-smart-table [settings]="settings" [source]="deploymentBuilds" (custom)="onCustom($event)"></ng2-smart-table>
  </nb-tab>
  <nb-tab tabTitle="Test Builds">
    <div style="margin-bottom: 1rem;">
      <input type="text" nbInput shape="round" placeholder="Search" (input)="search($event.target.value)">
    </div>
    <ng2-smart-table [settings]="settings" [source]="testBuilds" (custom)="onCustom($event)"></ng2-smart-table>
  </nb-tab>
</nb-tabset>
