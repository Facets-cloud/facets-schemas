<nb-layout class="cc">

  <nb-layout-column class="container">
    <div class="d-flex align-items-center  py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="https://pixy.org/src2/574/5744717.png" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <img src="https://www.capillarytech.com/img/CapillaryTech.svg" alt="logo" class="logo"
                       style="max-width:100px">
                </div>
                <p class="login-card-description">Sign into your account</p>
                <div class="form-group" style="max-width:320px;">
                  <button nbButton status="primary" (click)="googleLogin()"  style="width:100%">
                    <nb-icon icon="google"></nb-icon>
                    Google Login
                  </button>
                </div>
                <form (ngSubmit)="formLogin()">

                  <div class="form-group" style="text-align: center">
                    <span>OR</span>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input nbInput type="email" name="email" id="email" class="form-control" placeholder="Email address"
                           [(ngModel)]="username" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input nbInput type="password" name="password" id="password" class="form-control"
                           placeholder="***********" [(ngModel)]="password" required>
                  </div>
                  <button nbButton status="basic" style="width:100%" name="login" id="login" value="Login" type="submit">Login
                  </button>
                  <div class="error" *ngIf="errorMsg" style="margin-top: 16px;
    color: red;
    width: 100%;">{{errorMsg}}</div>
                </form>
                <!--                <a href="#!" class="forgot-password-link">Forgot password?</a>-->
                <!--                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register-->
                <!--                  here</a></p>-->
                <!--                <nav class="login-card-footer-nav">-->
                <!--                  <a href="#!">Terms of use.</a>-->
                <!--                  <a href="#!">Privacy policy</a>-->
                <!--                </nav>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </nb-layout-column>
</nb-layout>
