<nb-card class="card-pause-releases">
    <nb-card-header>
        <strong>Are you sure you want to {{status}} production releases?</strong>
    </nb-card-header>
    <nb-card-body>
        <button class="btn-card-pause-releases" nbButton status="danger" (click)="proceed()">Proceed</button>
        <button class="btn-card-pause-releases" style="float: right;" nbButton (click)="dismiss()">Cancel</button>
    </nb-card-body>
</nb-card>
