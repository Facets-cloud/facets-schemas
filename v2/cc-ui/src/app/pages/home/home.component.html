<app-layout-one-column>
    <span heading> Stack Explorer</span>
    <span subheading> List of all Software products in your organization</span>
    <nb-card>
    <nb-card-header>
    <div style="float:left;"></div>
    <div style="float:right;">
    <button
              nbButton
              fullWidth
              status="primary"
              (click)="createStack()"
              *appUserRole="['cc-admin']"
              >

              Create Stack
    </button>
    </div>
    </nb-card-header>
      <nb-card-body>
        <ng2-smart-table  class="cc-no-standard" [settings]="tableSettings" [source]="stacks" (custom)="gotoPage($event)"></ng2-smart-table>
      </nb-card-body>
    </nb-card>

</app-layout-one-column>
