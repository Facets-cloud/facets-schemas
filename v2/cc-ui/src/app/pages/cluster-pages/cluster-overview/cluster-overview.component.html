<app-layout-one-column>

  <nb-card accent="info">
    <nb-card-header>Cluster Information</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-8 offset-2">
          <table class="table table-striped table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr scope=row *ngFor="let item of clusterInfo | keyvalue">
                <td scope="col">{{item.key}}</td>
                <td scope="col">{{item.value}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </nb-card-body>
  </nb-card>


  <nb-card [nbSpinner]="addOverrideSpinner" nbSpinnerStatus="info" nbSpinnerSize="large"
  nbSpinnerMessage="Updating...">
    <nb-card-header>New Overrides</nb-card-header>
    <nb-card-body>
      <div style="margin-bottom: 2em;">
        <p style="font-size: 16px;">Stack Username</p>
        <input type="text" [(ngModel)]='stackUsername' nbInput fullWidth placeholder="Github Username">
      </div>
      <div style="margin-bottom: 2em;">
        <p style="font-size: 16px;">Stack Password</p>
        <input type="password" [(ngModel)]='stackPassword' nbInput fullWidth placeholder="Github password">
      </div>
      <div>
        <p style="font-size: 16px;">Cluster Variables</p>
        <ng2-smart-table (createConfirm)="validateValue($event)" (editConfirm)="validateValue($event)"
          [settings]="settings" (custom)="onCustomAction($event)"  [source]="clusterVariablesSource">
        </ng2-smart-table>
      </div>
      <div style="margin: 1rem 0 1rem 0">
        <button nbButton fullWidth disabled="disabled" *ngIf="!enableSubmitForClusterOverrides">Invalid
          Content</button>
        <button nbButton fullWidth status="info" *ngIf="enableSubmitForClusterOverrides"
          (click)="submitClusterOverrides()">Submit new Overrides</button>
      </div>
    </nb-card-body>
  </nb-card>
  
  <nb-card accent="warning">
    <nb-card-header>Cluster Pages</nb-card-header>
    <nb-card-body>
    </nb-card-body>
  </nb-card>


</app-layout-one-column>
