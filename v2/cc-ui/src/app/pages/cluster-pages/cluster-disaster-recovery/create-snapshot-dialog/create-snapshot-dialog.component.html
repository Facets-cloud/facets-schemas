<nb-card>
  <nb-card-header>Confirm</nb-card-header>
  <nb-card-body>

    <div class="cc-margin-bottom"> Are you sure you want to create new snapshot?</div>

  </nb-card-body>
  <nb-card-footer>
    <button class=" cc-margin-right" nbButton status="primary" (click)="proceed()">Proceed
    </button>
    <button class=" cc-margin-right" status="basic" nbButton (click)="dismiss()">Cancel</button>
  </nb-card-footer>
</nb-card>
