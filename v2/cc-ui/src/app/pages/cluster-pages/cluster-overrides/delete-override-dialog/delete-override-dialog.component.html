<nb-card class="card-create-snapshot">
    <nb-card-body>
        <div style="margin-bottom: 10px;">
            <div><strong>Are you sure you want to delete the override?</strong> </div>
        </div>
        <button class="btn-card-create-snapshot" nbButton status="danger" (click)="proceed()">Proceed</button>
        <button class="btn-card-create-snapshot" style="float: right;" nbButton (click)="dismiss()">Cancel</button>
    </nb-card-body>
</nb-card>
