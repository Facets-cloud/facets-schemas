<nb-card style="width: 55rem;">
    <nb-card-header>Add Applicaiton Override</nb-card-header>
    <nb-card-body>
      <div class="row cc-margin-bottom">
        <div class="col-sm-6 cc-key" style="display: flex;align-items: center;">
          Resource Type
        </div>
        <div class="col-sm-6">
          <app-resource-type-selector stackName="{{stackName}}"
                                 (onResourceTypeSelect)="rtSelected($event)" [resourceSelectorComponent]="rc"></app-resource-type-selector>
        </div>
      </div>
      <div class="row cc-margin-bottom">
        <div class="col-sm-6 cc-key" style="display: flex;align-items: center;">
          Resource Name
        </div>
        <div class="col-sm-6">
          <app-resource-selector #rc stackName="{{stackName}}" [resourceTypeSelected]="newOverrideModuleType"
                                 (onResourceSelect)="appSelected($event)"></app-resource-selector>
        </div>
      </div>
      <div>
            <json-editor [options]="newOverrideEditorOptions" [data]="newOverrideCurrentSelection?.overrides"
                (change)="editNewOverrides()" #editorNewOverride></json-editor>
        </div>
        <div style="margin: 1rem 0 1rem 0">
            <button nbButton  disabled="disabled" *ngIf="!enableSubmitForNewOverrides">Invalid Content</button>
            <button nbButton  status="info" *ngIf="enableSubmitForNewOverrides"
                (click)="submitNewOverrides()">Save Changes</button>
        </div>
    </nb-card-body>
</nb-card>
