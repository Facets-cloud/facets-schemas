
  <div class="align-left">

    <nb-actions size="small">
      <nb-action>
        <div class="brand-font green large-font" routerLink="/capc/home">Capillary Cloud</div>
      </nb-action>
      <nb-action *ngIf="isClusterContext">
        <nb-select size="small" placeholder="Navigation">
          <nb-option value="1"> <a routerLink="/capc/overview">Overview</a></nb-option>
          <nb-option value="4" routerLink="/capc/applications">Applications</nb-option>
          <nb-option value="2" routerLink="/capc/overrides">Overrides</nb-option>
          <nb-option value="3" routerLink="/capc/releases">Releases</nb-option>
        </nb-select>
      </nb-action>
    </nb-actions>
  </div>

  <div class="align-right">
    <nb-actions size="small" >
      <nb-action *ngIf="isClusterContext">
        <nb-select placeholder="Select Cluster" size="small" >
          <nb-option value="1">Nightly</nb-option>
          <nb-option value="2">APAC2</nb-option>
          <nb-option value="3">Tata</nb-option>
        </nb-select>
      </nb-action>
      <nb-action>
        <nb-user [name]=user?.attributes?.name [picture]="user?.attributes?.picture" [showTitle]="false"></nb-user>
      </nb-action>
    </nb-actions>
  </div>
