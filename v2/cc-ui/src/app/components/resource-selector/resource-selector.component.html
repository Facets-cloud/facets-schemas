<div *ngIf="resourceTypeSelected">
  <input #resourceInput
         [(ngModel)]="resourceName"
         nbInput
         type="text"
         (input)="onChange()"
         placeholder="Select Resource"
         [nbAutocomplete]="auto"/>

  <nb-autocomplete #auto (selectedChange)="onSelectionChange($event)">

    <nb-option *ngFor="let option of filteredOptions$ | async" [value]="option">
      {{ option }}
    </nb-option>

  </nb-autocomplete>
</div>
