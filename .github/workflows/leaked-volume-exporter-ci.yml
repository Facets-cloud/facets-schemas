name: Leaked Volumes Exporter Image

on:
  push:
    branches:
      - tfdev
    paths:
      - 'capillary-cloud-tf/tfmain/scripts/leaked-volumes-exporter/**'
  workflow_dispatch:
    inputs:
      custom_tag:
        description: 'Optional custom image tag (e.g. "v1.2.3")'
        required: false
        default: ''
      branch:
        description: 'Branch to build from (default: production)'
        required: false
        default: 'production'

env:
  DOCKER_REGISTRY: facetscloud
  IMAGE_NAME: leaked-volumes-exporter

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./capillary-cloud-tf/tfmain/scripts/leaked-volumes-exporter
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            facetscloud/leaked-volumes-exporter:${{ github.event.inputs.custom_tag || github.run_number }}
            facetscloud/leaked-volumes-exporter:latest
